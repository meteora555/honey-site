<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="build/css/style.min.css">
   <title>Со своей Пасеки</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__inner">
               <ul class="header__inner-items">
                  <li class="header__inner-item">
                     <a href="#" class="header__inner-link">
                        Главная
                     </a>
                  </li>
                  <li class="header__inner-item">
                     <a href="#" class="header__inner-link">
                        Условия доставки и Оплата
                     </a>
                  </li>
                  <li class="header__inner-item">
                     <a href="#" class="header__inner-link">
                        О себе
                     </a>
                  </li>
                  <li class="header__inner-item">
                     <a href="#" class="header__inner-link">
                        Акции
                     </a>
                  </li>
                  <li class="header__inner-item">
                     <a href="#" class="header__inner-link">
                        Контакты
                     </a>
                  </li>
                  <form class="header__form-search">
                     <input class="header__form-input" type="text" placeholder="Поиск по катологу">
                     <button class="header__form-btn" type="submit">
                        <img class="header__form-img" src="./src/images/icons/search.svg" alt="img-search">
                     </button>
                  </form>
               </ul>
            </div>
            <div class="header__logo">
               <div class="header__logo-item">
                  <img class="header__logo-img" src="./src/images/logo.png" alt="logo" >
               </div>
               <div class="header__logo-description">
                  <h1 class="header__logo-title">
                     Со своей пасеки
                  </h1>
                  <h4 class="header__logo-text">
                     из Базарного-Карабулака
                  </h4>
               </div>
               <div class="header__logo-schedule">
                 
                  <h4 class="header__logo-schedule-text">
                     <img class="header__logo-schedule-img" src="./src/images/icons/clock.svg" alt="time" >
                     Пн-Сб с 10:00 до 20:00
                  </h4>
                 
                  <h4 class="header__logo-schedule-text">
                     <img class="header__logo-schedule-img" src="./src/images/icons/clock.svg" alt="time" >
                     Вск с 12:00 до 18:00
                  </h4>
                  
                  <h4 class="header__logo-phone header__logo-schedule-text">
                     <img  class="header__logo-phone-img header__logo-schedule-img" src="./src/images/icons/phone.svg" alt="phone">
                     +7 777-123-44-55
                  </h4>
               </div>
               <div class="callback">
                  <button class="callback__btn">
                     Заказать звонок
                  </button>
               </div>
            </div>
        </div>
      </header>
   </div>
   



   <script src="build/js/script.js"></script>
</body>
</html>
